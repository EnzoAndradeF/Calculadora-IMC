<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>

    <link rel="stylesheet" href="imc.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body class="container">

    <div class="card p-4 shadow-lg" style="max-width: 400px; background: rgba(255,255,255,0.9); border-radius: 15px;">
        <h1>Calculadora de índice de massa corporal</h1>

        <form class="form m-2">
            <label class="form-label">Peso (Kg)</label>
            <input class="form-control" type="number" id="v1">

            <label class="form-label">Altura (m)</label>
            <input class="form-control" type="number" id="v2">

            <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
        </form>
    </div>
    
    <script src="imc.js"></script>

    <script>
        const executar = () => {
            const peso = eval(document.getElementById("v1").value);
            const altura = eval(document.getElementById("v2").value);
            const v_imc = imc(peso,altura);
            const v_sit = situacao(v_imc);
            alert(`IMC: ${v_imc.toFixed(2)}::Situação: ${v_sit}`);
        }
    </script>
    
</body>
</html>
